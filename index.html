<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SIMON DICE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <style type= "text/css">
        body{
            zoom: 95%;
            background-image: url("https://images.newscientist.com/wp-content/uploads/2020/08/19163900/credit_irina-dmitrienko-_-alamy.jpg?crop=16:9,smart&width=1200&height=675&upscale=true");
            
        }

        button{
            height: 58px;
            width: 116px;
        }

        #yellow{
            background-color: yellow;
            height: 350px;
            width: 350px;
            border-radius: 150px;
            position: absolute;
            bottom: 460px;
            left: 90px;
            
        }

        #blue{
            background-color: blue;
            height: 350px;
            width: 350px;
            border-radius: 150px;
            position: absolute;
            bottom: 90px;
            left: 90px;
        }

        #red{
            background-color: red;
            height: 350px;
            width: 350px;
            border-radius: 150px;
            position: absolute;
            bottom: 460px;
        }

        #green{
            background-color: green;
            height: 350px;
            width: 350px;
            border-radius: 150px;
            position: absolute;
            bottom: 90px;
        }

        #basis-of-the-game{
            background-color: black;
            height: 900px;
            width: 900px;
            border-radius: 350px;
            position: absolute;
            right: 600px;
        }

        .color{
          opacity: 0.5;
          transition: opacity 500ms;
        }

        @-webkit-keyframes trembles{
            0%  { -webkit-transform:rotateZ(-5deg); }
            50% { -webkit-transform:rotateZ( 0deg) scale(.8); }
            100%{ -webkit-transform:rotateZ( 5deg); }
        }

        .trembles{
            -webkit-animation: trembles 0.1s infinite;
        }

    </style>

    

</head>
<body>
    <div class="container">
        <div class="row">

          <div class="col-sm-8">
            <div id="status" class="alert alert-primary" role="alert">
              Toca en [COMENZAR] para jugar
            </div>
          </div>

          <div class="col-sm">
            <div id="round" class="alert alert-info" role="alert">
              Ronda NÂº 0
              </div>
          </div>

          <div class="col-sm">
            <button id="start" type="button" class="btn btn-outline-primary">COMENZAR</button>
          </div>

        </div>
      </div>

      <div id="basis-of-the-game">
        <div class="container">
            <div class="row">
              <div class="col">
                <div id="yellow" class="color"> </div> 
              </div>
              <div class="col">
                <div id="red" class="color"> </div>
              </div>
            </div>

            <div class="container">
                <div class="row">
                  <div class="col">
                    <div id="blue" class="color"> </div>
                  </div>
                  <div class="col">
                    <div id="green" class="color"> </div>
                  </div>
                </div>
        </div>


    <script src='main.js'></script>
</body>
</html>
